<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <title>{{ config.NAME }} - {{ name }}</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/libre.css') }}">
            <!--[if lt IE 9]>
                <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
    </head>
    <body>
        <header>
            <!-- Start Navbar-->
            <div class="navbar navbar-inverse navbar-fixed-top libre-navbar">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('read', name='FrontPage') }}"><img class="libre-logo" title="메인으로" src="{{ url_for('static', filename='img/logo.png') }}"></a>
                    </div>
                    <div id="navbar" class="nav-contents">
                        <ul class="nav navbar-nav">
                            <li><a href="#">새문서</a></li>
                            <li><a href="#">최근변경</a></li>
                            <li><a href="#">임의문서</a></li>
                            <li><a href="#">도구</a></li>
                            <li><a href="#">도움말</a></li>
                        </ul>
                        <ul class="nav navbar-nav nav-right">
                            <li><a href="#">로그인</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="subnav navbar-fixed-top">
                <div class="container">
                    <form class="navbar-form navbar-right libre-search">
                        <input type="text" class="form-control" placeholder="검색어">
                    </form>
                </div>
            </div>
            <!-- End Navbar -->
        </header>
        <!-- Start Content -->
        <div class="container-fluid libre-content">
            <div class="row">
                <div class="col-xs-9">
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="col-xs-3">
                </div>
            </div>
        </div>
        <!-- End Content -->
        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    </body>
</html>
